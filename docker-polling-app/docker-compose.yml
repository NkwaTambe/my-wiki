services:
  # ==========================================
  # FRONTEND: Serves static files & reverse proxy
  # ==========================================
  frontend:
    build: 
      context: ./frontend
      target: final  # Target the final stage of the multistage build
    ports:
      - "8080:80"  # Map host port 8080 to container port 80
    depends_on:
      - vote
      - result
    networks:
      - frontend-net
    restart: always

  # ==========================================
  # VOTE SERVICE: Accepts votes, pushes to Redis
  # ==========================================
  vote:
    build:
      context: ./vote-service
      target: runtime
    env_file:
      - db_credentials.env
    networks:
      - frontend-net
      - backend-net
    depends_on:
      - redis
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # RESULT SERVICE: Reads results from DB
  # ==========================================
  result:
    build:
      context: ./result-service
      target: runtime
    env_file:
      - db_credentials.env
    networks:
      - frontend-net
      - db-net
      - backend-net
    depends_on:
      - db
      - redis
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # WORKER SERVICE: Processes votes (Redis -> DB)
  # ==========================================
  worker:
    build:
      context: ./worker-service
      target: runtime
    env_file:
      - db_credentials.env
    networks:
      - backend-net
      - db-net
    depends_on:
      - redis
      - db
    restart: always

  # ==========================================
  # REDIS: Message Queue
  # ==========================================
  redis:
    extends:
      file: infrastructure.yml
      service: redis
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # DATABASE: Persistent Storage
  # ==========================================
  db:
    extends:
      file: infrastructure.yml
      service: db
    env_file:
      - db_credentials.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - db-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

# ==========================================
# NETWORKS: Isolation Layers
# ==========================================
networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge
  db-net:
    driver: bridge

# ==========================================
# VOLUMES: Persistent Data
# ==========================================
volumes:
  db-data:
